CTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Commands</th>
    <th>Output</th>
  
  </tr>
  <tr>
    <td>ls</td>
    <td id="ls" >Initial output</td>
  
  </tr>
  <tr>
    <td>ls -la</td>
    <td id= "ls -la" >Initial output</td>
   
  </tr>
 
</table>

</body>
</html>
